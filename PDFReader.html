<body>
<header>
  <div class="logo"><img src="https://www.phgworks.com/wp-content/uploads/2019/07/phg-logo.png" alt="PHG Logo"></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

<div class="container">
  <h1>Upload PDF to Extract Data</h1>
  <div class="upload-box">
    <input type="file" id="pdfFile" accept="application/pdf">
  </div>
  <div class="buttons">
    <button onclick="extractPDF()">Display on Screen</button>
    <button onclick="convertToExcel()">Export to Excel</button>
  </div>
  <div id="output"></div>
</div>

<footer>
  <p>These tools are currently under development. For bug reports or issues, please contact Will Martin at 
    <a href="mailto:wmartin@phgworks.com" style="color:#f8b600; text-decoration:none;">wmartin@phgworks.com</a>.
  </p>
</footer>

<script>
let extractedText = "";

async function extractPDF() {
  const file = document.getElementById('pdfFile').files[0];
  if (!file) { alert('Please select a PDF file first'); return; }

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  extractedText = "";

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const strings = content.items.map(item => item.str);
    extractedText += strings.join(" ") + "\n\n";
  }

  document.getElementById('output').textContent = extractedText;
}

function convertToExcel() {
  if (!extractedText) { alert("Extract data first"); return; }
  const rows = extractedText.split("\n").map(line => [line]);
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(rows);
  XLSX.utils.book_append_sheet(wb, ws, "PDF Data");
  XLSX.writeFile(wb, "ExtractedData.xlsx");
}
</script>
</body>
